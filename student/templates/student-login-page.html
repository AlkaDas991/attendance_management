{% extends 'base.html' %}

{% block head %}
	<title>Student Login</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/login-page.css') }}">

	<!-- Footer CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/footer.css') }}">
{% endblock %}

{% block body %}
<body>
	<div class="navbar">
		<h2 class="navbar-title">Attendance Manager</h2>
	</div>
	  
	<div class="container">
		<div class="login-card">
			<form action="/student/login" method="POST">
				<h1>Student Login</h1>

				<label for="email" style="text-align: left;">e-mail Address</label>
				<br>
				<input id="email" type="email" name="email" required autofocus>

				<div class="password-div">
					<label for="password">Password</label>

					<a href="/forgot_password">Forgot Password?</a>
				</div>
				<input id="password" type="password" name="password" required>

				<button class="button" type="submit">Log In</button>

				<div class="account-div">
					<label>Don't have an account?</label>
					&nbsp;
					<a href="/student/signup">Create One</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
