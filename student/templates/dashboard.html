{% extends 'student/base.html' %}

{% block head %}
	<title>Student Dashboard</title>

	<!-- Base CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/templates/base.css') }}">
    <!-- Navbar CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/templates/navbar.css') }}">
    <!-- Main section CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/templates/main-section.css') }}">
    <!-- Footer CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/templates/footer.css') }}">
    <!-- Custom CSS for page -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/custom/dashboard.css') }}">

	<!-- Burger navbar JS -->
    <script async src="{{ url_for('student.static', filename='js/navbar-burger.js') }}"></script>
{% endblock %}

{% block body %}
<body>
    <nav class="navbar">
		<h2 class="navbar-title">Attendance Manager</h2>

		<div class="navbar-elements">
			<form action="" method="GET">
                <button class="navbar-buttons">Docs</button>
			</form>
			
			<form action="" method="GET">
                <button class="navbar-buttons">Log Out</button>
			</form>
		</div>

		<div class="burger">
            <div class="line-1"></div>
            <div class="line-2"></div>
            <div class="line-3"></div>
        </div>
    </nav>

    <div class="main-section">
        <div class="dashboard-heading">
            <h1>Student's Dashboard</h1>
        </div>

        <div class="card">
            <h2 class="details">Student Details</h2>

            <div class="attendance-options">
                <form action="/student/lectures" method="GET">
                    <button type="submit" class="shadow-button">Lectures</button>
                </form>

                <form action="" method="GET">
                    <button type="submit" class="shadow-button">Practicals</button>
                </form>

                <form action="" method="GET">
                    <button type="submit" class="shadow-button">Combined</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
