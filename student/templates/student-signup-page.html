{% extends 'base.html' %}

{% block head %}
	<title>Student Signup</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('student.static', filename='css/signup-page.css') }}">
{% endblock %}

{% block body %}
<body>
	<div class="navbar">
		<h2 class="navbar-title">Attendance Manager</h1>
	</div>
	  
	<div class="container">
		<div class="signup-card">
			<form method="POST">
				<h1>Student Signup</h1>

				<label for="email" style="text-align: left;">e-mail Address</label>
				<input id="email" type="email" name="email" required autofocus>

				<div class="password-div">
					<div>
						<label for="password">Password</label>
					</div>
				</div>
				<input id="password" type="password" name="password" required data-eye>

				<div class="password-div">
					<div>
						<label for="password">Re-type Password</label>
					</div>
				</div>
				<input id="password1" type="password" name="password" required data-eye>

				<div>
					<button class="button">
						Create Account
					</button>
				</div>
			
			</form>
		</div>
	</div>
{% endblock %}
